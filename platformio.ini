[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
monitor_speed = 115200
lib_deps = 
	greiman/ChRt @ ^1.3.0
	greiman/SdFat@^2.1.0
	jandelgado/JLed@^4.8.0
	nrf24/RF24@^1.4.1
